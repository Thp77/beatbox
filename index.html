<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">Benoit</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">Murloc</span>
        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">Souffrir</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">Beaucoup non ?</span>
        </div>
    </div>

    <audio data-key="81" src="sons/sounds_clap.wav"></audio>
    <audio data-key="83" src="sons/sounds_hihat.wav"></audio>
    <audio data-key="68" src="sons/sounds_kick.wav"></audio>
    <audio data-key="70" src="sons/sounds_openhat.wav"></audio>
    <audio data-key="71" src="sons/sounds_boom.wav"></audio>
    <audio data-key="72" src="sons/sounds_ride.wav"></audio>
    <audio data-key="74" src="sons/sounds_snare.wav"></audio>
    <audio data-key="75" src="sons/sounds_tom.wav"></audio>
    <audio data-key="76" src="sons/sounds_tink.wav"></audio>
    <audio data-key="77" src="sons/denis-brogniart-ah.wav"></audio>
    <audio data-key="87" src="sons/sound-of-a-murloc.wav"></audio>
    <audio data-key="88" src="sons/souffir.wav"></audio>
    <audio data-key="67" src="sons/beaucoup non.mp3"></audio>

    <script>
        function playSound(e) {

            // appel les sons //
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');

            audio.currentTime = 0;
            audio.play();
        }

        function removeTransition(e) {

            e.target.classList.remove('playing');

        }

        const keys = Array.from(document.querySelectorAll('.key'));

        keys.forEach(key => key.addEventListener('transitionend', removeTransition));




        window.addEventListener('keydown', playSound)
    </script>
</body>

</html>
